<!DOCTYPE html>
<html>
<head>
  
  <title>Road Trip Planner</title>

  <link href="public/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="public/stylesheets/text.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="public/stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" /> 

  <script src="public/javascripts/jquery-1.5.2.min.js" type="text/javascript"></script>
  <script src="public/javascripts/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
  <script src="public/javascripts/underscore-min.js" type="text/javascript"></script>
  <script src="public/javascripts/backbone-min.js" type="text/javascript"></script>
  <script src="public/javascripts/mustache.js" type="text/javascript"></script>

  <script src="public/javascripts/application.js" type="text/javascript"></script>

  <!--<script src="public/javascripts/coffee-script.js" type="text/javascript"></script>-->
  <!--<script src="public/javascripts/application.coffee" type="text/coffeescript"></script>-->

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

</head>

<body>

    <div id="header_outer">
        <div id="header">
          <div id="logo"><img src="public/images/logo.png" alt="Road Trip Planner"></div>
        </div>
    </div>

    <div id="main_outer">
        <div id="main">
        	<div id="trip_planner">
                
                <div id="search_panel">
                    <div id="search_box">
                        <h2>Search</h2>
                        <p>
                        <input type="text" name="search_field" id="search_field" value="" />
                        </p>
                    </div>
                    <div id="search_results">
                        
                    </div>
                </div>

                <div id="itinerary_panel">
                    <div id="itinerary_head">
                        <h2>Your itinerary</h2>
                        <p class="instructions">Drag to re-order</p>
                    </div>                    
                    <div id="itinerary_items"></div>
                </div>

                <div id="map_panel">
                    <div class="loader" id="map_loader"><img src="public/images/loader.gif"><br />Working</div>
                   <div id="map_canvas"></div>
                </div>

          	</div>
        </div>
    </div>

    <div id="footer_outer">
        <div id="footer">
          Road Trip Planner
        </div>
    </div>

</body>
</html>
